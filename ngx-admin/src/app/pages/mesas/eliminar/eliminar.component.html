<div class="col-lg-12">
  <nb-card>
      <nb-card-header *ngIf="modoCreacion">
          CREAR MESA
      </nb-card-header>
      <nb-card-header *ngIf="!modoCreacion">
          ACTUALIZAR MESA
      </nb-card-header>
      <nb-card-body>
          <div class="row">
              <div class="col-3">
                  <label>Numero</label>
              </div>
              <div class="col-9">
                  <input class="form-control" type="number"
                         [disabled]="!modoCreacion"
                         [(ngModel)]="laMesa.numero">
                  <p *ngIf="intentoEnvio && laMesa.numero==0 ">Requerido</p>
              </div>
          </div>
          <br>
          <div class="row">
              <div class="col-3">
                  <label>Cantidad Inscritos</label>
              </div>
              <div class="col-9">
                  <input class="form-control" type="number"
                         [(ngModel)]="laMesa">
                  <p *ngIf="intentoEnvio && laMesa.cantidadinscritos==0 ">Requerido</p>
              </div>
          </div>
          <br>
          <br>
          <div class="row">
                  <button  *ngIf="modoCreacion"
                            class="btn btn-primary btn-block"  (click)="agregar()">
                      Crear
                  </button>
                  <button *ngIf="!modoCreacion"
                          class="btn btn-primary btn-block"  (click)="editar()">
                      Actualizar
                  </button>
          </div>
      </nb-card-body>
  </nb-card>
</div>
